@if (this.authService.user$ | async; as user) {
    <section class="section-container">
        <div class="flex justify-center items-center h-full p-6">
            <div class="flex flex-wrap justify-center items-center gap-10">
                @for (item of carouselItems; track item) {
                    <div class="flex flex-col justify-center items-center gap-4">
                        <div
                            class="w-[300px] h-[300px] bg-white rounded-2xl shadow-lg overflow-hidden transform transition duration-200 hover:scale-105 hover:shadow-xl"
                            [ngClass]="
                                this.checkAccessibleItems(item, user)
                                    ? 'cursor-pointer'
                                    : 'cursor-not-allowed'
                            "
                        >
                            <img
                                [src]="item.backgroundImage"
                                [alt]="item.displayText"
                                [routerLink]="
                                    this.checkAccessibleItems(item, user) ? item.route : null
                                "
                                [class.opacity-50]="!this.checkAccessibleItems(item, user)"
                                class="w-full h-full object-cover"
                            />
                        </div>
                        <div>
                            <h1 [class.opacity-50]="!this.checkAccessibleItems(item, user)">
                                {{ item.displayText }}
                            </h1>
                        </div>
                    </div>
                }
                <div class=""></div>
            </div>
        </div>
    </section>
}
