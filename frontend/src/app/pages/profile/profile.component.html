@if (this.authService.user$ | async; as user) {
    <section class="section-container">
        <div class="flex flex-col justify-center items-center h-full">
            <div hlmCard>
                <div class="flex justify-center items-center" hlmCardHeader>
                    <h1 hlmCardTitle>Profile of {{ user.username }}</h1>
                </div>
                <div class="flex flex-row justify-around items-center" hlmCardContent>
                    <div class="flex flex-col basis-xl object-cover">
                        <div class="flex flex-col">
                            <hlm-avatar class="size-1/3 shrink-0" (click)="openImageDialog()">
                                @if (selectedPreviewImage === null) {
                                    <img
                                        [src]="
                                            user.profileURL
                                                ? user.profileURL
                                                : 'images/anonymous.png'
                                        "
                                        class="cursor-pointer"
                                        alt="profile_picture"
                                        hlmAvatarImage
                                    />
                                } @else {
                                    <img
                                        [src]="selectedPreviewImage"
                                        class="cursor-pointer"
                                        alt="profile_picture"
                                        hlmAvatarImage
                                    />
                                }
                            </hlm-avatar>
                        </div>
                        <input
                            id="picture"
                            type="file"
                            accept="image/*"
                            class="hidden"
                            (change)="onImageSelected($event)"
                        />
                    </div>
                    <div class="flex flex-col items-center gap-6">
                        <div>
                            <p>sdadadsadsa</p>
                            <p>sdadadsadsa</p>
                            <p>sdadadsadsa</p>
                        </div>
                        <div>
                            <button
                                class="cursor-pointer"
                                type="button"
                                (click)="uploadProfile()"
                                hlmBtn
                            >
                                Upload
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
}
