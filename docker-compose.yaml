services:
  database:
    container_name: 'database'
    image: 'postgis/postgis:17-3.5'
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  minio:
    image: "bitnami/minio"
    volumes:
      - minio_data:/bitnami/minio/data
    container_name: minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # UI
    environment:
      MINIO_USER: ${MINIO_USER}
      MINIO_PW: ${MINIO_PW}
  backend:
    build: ./backend
    container_name: 'backend'
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - database
  frontend:
    build: ./frontend
    container_name: 'frontend'
    depends_on:
      - backend
    command: ["npm", "run", "dev"]

volumes:
  db_data:
  minio_data: